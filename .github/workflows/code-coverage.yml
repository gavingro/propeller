name: Evaluate Code Coverage

on:
  [workflow_dispatch]
#   pull_request:
#     branches:
#       - main
#       - develop

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:   
        fetch-depth: 0
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Remove default Chromium
      run: sudo apt purge chromium-browser

    - name: Install a new Chromium
      run: sudo apt install -y chromium-browser

    - name: Start DynamoDB in GitHub Actions
      uses: rrainn/dynamodb-action@v3.0.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::832310466375:role/propeller-test-access
        aws-region: us-west-1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Running Test Suite to Generate Code Coverage 
      run: |
        coverage run -m pytest "not expensive"

    - name: Coverage Badge # https://github.com/tj-actions/coverage-badge-py
      uses: tj-actions/coverage-badge-py@v1.8
      with:
        output: "reports/coverage.svg"

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v9
      id: changed_files
      with:
        files: reports/coverage.svg

    - name: Commit files
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add reports/coverage.svg
        git commit -m "Updated coverage.svg [no ci]"

    - name: Push changes
      if: steps.changed_files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.github_token }}
        branch: ${{ github.ref }}
